<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Count Test</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Data Count Test</h1>
    <div id="results"></div>

    <script>
        const csvFileName = 'Employability Status of Bachelor of Secondary Education Major in Mathematics Graduates for the Academic Year 2024 (Responses).csv';
        
        // Test 1: Load from PHP endpoint
        fetch('php/get_data.php')
            .then(response => response.json())
            .then(data => {
                const employed = data.filter(row => row['employed'] === 'Yes').length;
                const unemployed = data.filter(row => row['employed'] === 'No').length;
                document.getElementById('results').innerHTML += `
                    <h2>Database (PHP):</h2>
                    <p>Total: ${data.length}</p>
                    <p>Employed: ${employed}</p>
                    <p>Unemployed: ${unemployed}</p>
                    <hr>
                `;
                console.log('First 3 database records:', data.slice(0, 3));
            })
            .catch(error => {
                document.getElementById('results').innerHTML += `
                    <h2>Database (PHP):</h2>
                    <p style="color: red;">Error: ${error.message}</p>
                    <hr>
                `;
            });

        // Test 2: Load from CSV
        Papa.parse('data/' + csvFileName, {
            header: true,
            download: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const employedKey = 'ARE YOU CURRENTLY EMPLOYED?';
                const employed = data.filter(row => row[employedKey]?.trim() === 'Yes').length;
                const unemployed = data.filter(row => row[employedKey]?.trim() === 'No').length;
                
                document.getElementById('results').innerHTML += `
                    <h2>CSV File:</h2>
                    <p>Total: ${data.length}</p>
                    <p>Employed: ${employed}</p>
                    <p>Unemployed: ${unemployed}</p>
                    <p>Sample keys: ${Object.keys(data[0] || {}).slice(0, 5).join(', ')}</p>
                `;
                console.log('First CSV record:', data[0]);
                console.log('CSV keys:', Object.keys(data[0] || {}));
            }
        });
    </script>
</body>
</html>
